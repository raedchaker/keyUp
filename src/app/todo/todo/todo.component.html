<div class="row">
    <div class="col-4">
        <ol class="list-group">
            <li class="list-group-item" *ngFor='let todo of todoList'>
                {{todo.name}} : {{todo.content}}
                <i class="fa fa-trash-o" (click)="delete(todo.id)"></i>
            </li>
        </ol>
    </div>
    <div class="col-8">
        <input type="text" [(ngModel)]="name" class="form-control">
        <input type="text" [(ngModel)]="content" class="form-control">
        <button class="btn btn-primary" [disabled]="addBtnDisabled()" (click)="addTodo()">Add todo</button>
    </div>
</div>
